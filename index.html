<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- prettier-ignore -->
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500&family=Inter:wght@700&family=Mulish:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet" />

    <header>
      <h1>treine.me</h1>
      <ul>

        <a href="#"><li>Treinar</li></a>
        <a href="#"><li>Sobre</li></a>
      </ul>
    </header>

    <main>
      <div id="container-one">
        <h2>
          Treinos
          <span id="spn-color">exclusivos</span>

        </h2>

        <p>
          Nós criamos treinos
          <span class="spn-bold"> exclusivos e únicos para você</span>. Invista
          no seu corpo e
          <span class="spn-bold">tenha muito mais performance</span>
          e qualidade de vida.
        </p>

        <button>
          <img src="assets/wpp.svg" alt="Whatsapp icon on button" />

        <img src="assets/main.svg" alt="Image of a woman jumping rope" />
      </div>
    </main>

    <footer>
      <p>Fale conosco no Instagram <a href="#">@treine.me</a></p>
    </footer>

    <img id="square" src="assets/square.svg" alt="Image of a dotted square" />
